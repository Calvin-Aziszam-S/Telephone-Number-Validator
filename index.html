<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Telephone Number Validator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
  <h1 id="title">Telephone Number Validator</h1>
  <div class="iphone-case">
    <div class="container">
      <div id="input-container">
        <input id="user-input" type="text" value="" placeholder="Enter a phone number" autocomplete="off"/>
      </div>
    <div id="results-div" class="result-div"></div>
    <div id="button-container">
      <button id="check-btn" class="button">Check</button>
      <button id="clear-btn" class="button">Clear</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
